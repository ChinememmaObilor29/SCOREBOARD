<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall ScoreBoard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h3 class="home-title">HOME</h3>
            <div class="home-score">
                <div class="home-text" id="home-text"></div>
            </div>
        </div>
        <div class="home-points">
            <div class="home-one-point" id="home-1-point" onclick="incrementhomepts1();">+1</div>
            <div class="home-two-point" id="home-2-point" onclick="incrementhomepts2();">+2</div>
            <div class="home-three-point" id="home-3-point" onclick="incrementhomepts3();">+3</div>
        </div>
        <div class="away">
            <h3 class="away-title">AWAY</h3>
            <div class="away-score">
                <div class="away-text" id="away-text"></div>
            </div>
        </div>
        <div class="away-points">
            <div class="away-one-point" id="away-1-point" onclick="incrementawaypts1();">+1</div>
            <div class="away-two-point" id="away-2-point" onclick="incrementawaypts2();">+2</div>
            <div class="away-three-point" id="away-3-point" onclick="incrementawaypts3();">+3</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
